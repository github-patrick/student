<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Show Student</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container">

    <h2>Edit Form</h2>

    <form action="#" th:action="@{/students}" th:object="${student}" method="post">
        <div class="form-group">

            <div class="form-group">
                <label for="studentNum">Student Number</label>
                <input type="text" class="form-control" id="studentNum" th:field="*{studentNum}" size="40" readonly>
                <small id="studentNumHelp" class="form-text text-muted">Cannot be edited.</small>
            </div>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" th:field="*{firstName}" size="40" placeholder="Enter first name">
            </div>
            <div class="form-group">
                <label for="surname">Surname</label>
                <input type="text" class="form-control" id="surname" th:field="*{surname}" size="40" placeholder="Enter surname">
            </div>
            <div class="form-group">
                <label for="course">Course</label>
                <select id = "course" th:field="*{course}">
                    <option th:each="courseItem : ${courseList}"
                            th:value="${courseItem}"
                            th:text="${courseItem}" />
                </select>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="text" class="form-control" id="age" th:field="*{age}" size="3" placeholder="Enter age">
            </div>

            <p><button type="submit" class="btn btn-success"/>Submit</p>

        </div>
    </form>
</div>

</body>
</html>
