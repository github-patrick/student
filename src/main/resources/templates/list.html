<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Students List</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container">


    <h3>Students</h3>

    <table class="table table-hover">
        <thead class="thead-dark">
          <tr>
            <th>Student No.</th>
            <th>First Name</th>
            <th>Surname</th>
            <th>Course</th>
            <th>Age</th>
          </tr>
        </thead>
        <tr th:each="student : ${students}">
            <td th:text="${student.studentNum}"></td>
            <td th:text="${student.firstName}"></td>
            <td th:text="${student.surname}"></td>
            <td th:text="${student.course}"></td>
            <td th:text="${student.age}"></td>
            <td><a class="btn btn-primary" th:href="@{'/students/' + ${student.studentNum} + '/show'}">Edit</a></td>
            <td><a class="btn btn-danger" th:href="@{'/students/' + ${student.studentNum} + '/delete'}">Delete</a></td>
        </tr>
    </table>

    <a class="btn btn-info" href="/students/new">New Student</a>
</div>
</body>
</html>
